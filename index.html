<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Displayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <!--1. Create header to hold title of landing page
        2. Setup same level container for User Search & Search button/selector for formats
        3.Create container for all results containers that are held in it
        4.Setup container for results and same level container for search line (what was searched)
        5.Create container for actual results up to 10 (scroll down format with 3-4 showing on first page)
        6.Footer -->
</head>
<body>
    <header>
        
    </header>
    <main class="container">
    <div class="columns is-vcentered is-multiline is-gapless search-container">
        <div id="select-btn" class="column is-4">
            <div id="search-history" class="dropdown is-active">
                <select id="history-selector">
                   <option class="history-option" value="" disabled selected=>Select</option>
               </select>
           </div>
        </div>
        <div class="column is-6 is-justify-content-space-evenly">
            <h1 class="title is-2">Search Google and Wikepedia</h1>
            <div id="search" class="input-container control has-icons-left">
                <input class="input" id="search-input" type="text">
                <span class="icon is-left is-medium align-items-center">
                    <i class="fas fa-search fa-2x mt-4 ml-4"></i>
                  </span>
                <!-- <img src="./assets/magnifying-glass.svg" alt="magnifying glass icon"/> -->
                <button id="search-btn" class="button is-link">Search</button>
            </div>
        </div>
    </div>
        <section class="results-container has-text-link-dark mt-4">
            <h3 class="hide ">Results : <span id="recent-search"></span></h3>
            <ul id="results-list" class="userSearch-results is-size-6 block pt-3 is-spaced">
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
