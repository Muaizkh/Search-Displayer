<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Displayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <!--1. Create header to hold title of landing page
        2. Setup same level container for User Search & Search button/selector for formats
        3.Create container for all results containers that are held in it
        4.Setup container for results and same level container for search line (what was searched)
        5.Create container for actual results up to 10 (scroll down format with 3-4 showing on first page)
        6.Footer -->
</head>
<body>
<header>
    <h1 class="title is-2 is-flex-direction-column">Search Google and Wikepedia</h1>
</header>
    <main>
        <section class="search-container hero is-fullheight">
            <div id="search-history" class="dropdown is-active">
                <select id="history-selector">
                   <option class="history-option" value="" disabled selected=>Select</option>
               </select>
           </div>
            <div id="search" class="input-container panel-block">
                <!-- <h2></h2> -->
                <!-- <input id="search-input" type="text"> -->
                <input class="input" id="search-input" type="text">
                <button id="search-btn" class="button is-link">Search</button>
                <span class="icon is-right">
                  <i class="fas fa-search"></i>
                </span>
           
            <!-- <img src="./assets/magnifying-glass.svg" alt="magnifying glass icon"/> -->
            </div>
        </section>
        <section class="results-container">
            <h3 class="hide">Results : <span id="recent-search"></span></h3>
            <ul id="results-list">
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
<footer>
    placeholder
</footer>
</html>
