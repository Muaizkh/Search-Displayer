<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Displayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!--1. Create header to hold title of landing page
        2. Setup same level container for User Search & Search button/selector for formats
        3.Create container for all results containers that are held in it
        4.Setup container for results and same level container for search line (what was searched)
        5.Create container for actual results up to 10 (scroll down format with 3-4 showing on first page)
        6.Footer -->
</head>
<header>
    <h1 class="title is-1">Search Google and Wikepedia</h1>
</header>
<body>
    <main>
        <section class="search-history dropdown is-active">
            <select>
            <option value="" disabled selected=>Select</option>
        </select>
        </section>


        <section class="search-container container is-max-desktop">
            <div id="search" class="notification is-primary">
                <!-- <h2></h2> -->
                <input id="search-input" type="text" placeholder="Search">
            <button id="btn" class="button is-link">submit</button>
            
            <h3 class="drop-down dropdown is-active">Select Format</h3>
            <select>
                <option value=""disabled selected="selected">Select a Format </option>
                <option value="websites">Websites</option>
                <option value="newspapers">Newspapers</option>
                <option value="images">Images</option>
                <option value="articles">Articles</option>
                <option value="manuscripts">Manuscripts</option>
            </select>
            </div>
        </section>
        
        <section class="results-container">
            <h3 class="hide">Results : <span id="recent-search"></span></h3>
            <ul id="results-list">
            </ul>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
<footer>
    placeholder
</footer>
</html>
