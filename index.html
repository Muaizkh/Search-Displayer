<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Displayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!--1. Create header to hold title of landing page
        2. Setup same level container for User Search & Search button/selector for formats
        3.Create container for all results containers that are held in it
        4.Setup container for results and same level container for search line (what was searched)
        5.Create container for actual results up to 10 (scroll down format with 3-4 showing on first page)
        6.Footer -->
</head>
<body>
    <header>
        
    </header>
    <main class="container">
    <div class="columns is-vcentered is-multiline is-gapless search-container">
        <div id="select-btn" class="column is-4 is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
            <div id="search-history">
                <ul id="history-selector" class="is-large is-rounded is-flex is-flex-direction-column">
                    <button class="history-option"></button>
                </ul>


                <!-- <select id="history-selector">
                   <option class="history-option" value="" disabled selected=>Select</option>

               </select> -->
           </div>
        </div>
        <div class="column is-6 is-justify-content-center is-align-text-center">
            <h1 class="title is-1">Wiki & Google Lookup</h1>
            <div id="search" class="input-container is-flex  control is-align-items-center is-justify-content-space-between has-icons-left">
                <input class="input is-size-4 has-text-white" id="search-input" type="text">
                    <div id="search-icon" class="icon is-left is-medium">
                      <i class="fas fa-search fa-2x"></i>
                    </div>
                <button id="search-btn" class="button is-link is-rounded has-text-weight-bold is-size-4">Search</button>
                <div id="dialog-message" title="Error">
                    <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the &apos;x&apos; icon.</p>
                </div>
            </div>
        </div>
    </div>
        <section class="results-container has-text-link-dark">
            <h3 class="hide">Results : <span id="recent-search"></span></h3>
            <ul id="results-list" class="userSearch-results is-size-6 block pt-3 is-spaced">
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
<footer class="footer footer-container">
    <div class="content has-text-centered">
      <p>
        <strong>Made</strong> by <a href="https://github.com/Muaizkh">Muaizkh,</a> <a href="https://github.com/CanadianMRE">Jaymen</a> and 
        <a href="https://github.com/puentedg">Gabriella</a>
      </p>
    </div>
  </footer>
</html>
